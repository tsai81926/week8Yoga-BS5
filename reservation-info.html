                        <div class="row mb-8">

    <script>
       /*課程多元 - Swiper*/
      var courseSwiper = new Swiper(".courseSwiper", {
        autoplay: {
          delay: 5000,

        }
      });
    /*聽聽他們怎麼說 - Swiper*/
      var recommendsSwiper = new Swiper (".recommendsSwiper", {
        autoplay: {

              rows: 3,

              nextEl: ".fa-arrow-left",

          768: {

            grid: {

    /*瑜珈空間 - Swiper*/
    var yogaSpaceSwiper = new Swiper(".yogaSpaceSwiper", {
      autoplay: {
        delay: 5000,

      breakpoints: {
        1: {

          grid: {
            rows: 1,
            fill: 'row'

          grid: {

            fill: 'row'               
          },
          effect: 'coverflow',
          centeredSlides: false,
          spaceBetween: 30,
        },
        992: {
          slidesPerView: 4,
          grid: {
            rows: 1,
            fill: 'row'               
          },
          effect: 'coverflow',
          spaceBetween: 30,
          centeredSlides: false,

          coverflowEffect: {
            rotate: 0,
            stretch: 500,
            depth: 96,
            modifier: 2,
            slideShadows: false,

        },
      }

    /*課程介紹 - 師資介紹 - Swiper*/
    var introduceTeacherSwiper = new Swiper(".introduceTeacherSwiper", {
      autoplay: {

            rows: 4,

        768: {
          slidesPerView: 2,
          grid: {
            rows: 1,
            fill: 'row'               
          },
          centeredSlides: false,
          spaceBetween: 30,
        },
        1200: {
          slidesPerView: 3,
          grid: {
            rows: 1,
            fill: 'row'               
          },
          spaceBetween: 30,
          centeredSlides: false,
        },
        
      }
